<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
	<title>Booking.com</title>
	<!-- Load Leaflet from a https CDN, not http. Look for updates at http://leafletjs.com/download.html -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.2/dist/leaflet.css"/>
	<link rel="shortcut icon" href="http://q-ec.bstatic.com/static/img/b25logo/favicon/ebc77706da3aae4aee7b05dadf182390f0d26d11.ico" />

	<!-- load jQuery  -->
	<!-- load Font-Awesome -->
	<!-- Load leaflet.extra-markers from local directory -->
	<link rel="stylesheet" href="markers/leaflet.extra-markers.min.css">
	<link rel="stylesheet" href="style.css">
	<style>
		h2 {
			font-family: "Segoe UI";
			position: absolute;
			left: 187px;
			font-weight: 400;
			color: aliceblue;
			font-size: 16px;
			top: -3px;
		}
	</style>
</head>

<body>
	<div class="header">
		<img class="fl" src="img/logo.png" alt="">
		<h2>Map View</h2>
		<img class="fr" src="img/header.png" alt="">
	</div>

	<div id="narration">
		<div id="space-at-the-top" class="space-at-the-top tabs">
			<span id="tab_search" class="" >Search</span><span id="tab_contents" class="active">Results</span>
		</div>
		<div id="search" class="tab invisible">
			<img src="img/search.png" alt="">
			<button id="btn_search">Search</button>
			<img src="img/filters.png" id="filters" alt="">

		</div>
		<div id="contents" class="tab ">
			<ul class="sorting_options">
				<li class="active">Top picks</li><li>Lowest price first</li><li>Review score and price</li><li>Stars <i class="fa icon-caret-down"></i></li><li>Distance from city centre</li><li>Review score</li>
			</ul>
			<div class="overlay">
				<div class="loading"><img src="img/loading.gif" alt="">
					Wait an instant while results are loaded...
				</div>
			</div>
		</div>
		<div class="overlay">
			<div class="loading"><img src="img/loading.gif" alt="">
				Wait an instant while results are loaded...
			</div>
		</div>
	</div>

	<div id="map"><a href="initial_search.html" class="exit_map_view">Exit Map View</a></div>
	
	<script src="leaflet.js"></script>

	<script src="markers/leaflet.extra-markers.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<script type="text/javascript" src="script.js"></script>
	<script>

		$(".overlay").hide();

		$("#btn_search, #filters").click(function(){
			$(".overlay").fadeIn(300).delay(800).fadeOut(300)
		});

		$(".leaflet-marker-icon").click(function(){
			$(this).addClass("active")
		});

		$(".tabs span").click(function(){
			$(".tabs span").toggleClass("active");
			$(".tab").toggleClass("invisible");
		})

		$(document).ready(function(){
			$('div#container1').trigger( "click" );
		})

		$(".sorting_options li").click(function() {
			$(".sorting_options li").removeClass('active');
			$(this).addClass('active');
			$(".overlay").fadeIn(300).delay(800).fadeOut(300)
		});


	</script>
</body>
</html>
