<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Holiday Inn Paris</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/boxes.css">
	<link rel="stylesheet" href="css/one_column.css">
	<link rel="shortcut icon" href="http://q-ec.bstatic.com/static/img/b25logo/favicon/ebc77706da3aae4aee7b05dadf182390f0d26d11.ico#f=0">
	<script src="https://use.fontawesome.com/053b473963.js"></script>
	<style>

		.btn {
			border: none;
			background: linear-gradient(to bottom, #3498db, #2980b9);
			border-radius: 3px;
			font-family: Arial;
			color: #ffffff;
			padding: 5px 10px 5px 10px;
			text-decoration: none;
			margin: 5px;
			transition: .2s background;
			cursor:pointer;
			outline:none;

		}

		.sidebar button.button.active {
			background: black;
			text-decoration: none;
			transition: .2s background;
			outline:none;
		}

	</style>
	<body class="2">
		<div class="header">
			<img src="header.jpg" alt="" width="1105" height="48"></div>
			<img src="detail_view.jpg" class="detail_view" alt="" width="1111" height="1504">
			
			<div class="container">
				<div id="sticky-anchor"></div>
				<div  class="title">
					<!--MAIN CONTAINER-->
					<h1 class="fixed">
						Availability
					</h1>
				</div>

				<!--	SIDEBAR-->
				<div  class="filters sidebar">
					<h2 class="filter_by">Filter by</h2>
					<div class="ui-group">
						<span class="label">Popular</span>
						<button class="button" id="private_private">Private Room <span class="amount"></span></button>
						<button class="button" id="fem_">Female Only <span class="amount"></span></button>
						<button class="button" id="bath_true">Private Bathroom <span class="amount"></span></button>
						<button class="button " id="breakfast_true">Breakfast included <span class="amount"></span></button>
						<button class="button " id="pay_arrive_true">Pay when you arrive <span class="amount"></span></button>
						<button class="button" id="wifi_true">Free Wifi <span class="amount"></span></button>
						<span class="label">Available Spaces</span>
						<button class="button" id="1-3">1-3 <span class="amount"></span></button>
						<button class="button" id="4-6_">4-6 <span class="amount"></span></button>
						<button class="button" id="7-more">7 and more <span class="amount"></span></button>
					</div>

				</div>
				
				<div class="main_content" id="table">
					
					<script id="mustacheTempalte_a" type="text/template">
						<div class="rooms">
							<div class="grid">
								{{#shows}}
								<div class="element-item visible col-xs-6 qt_{{quantity}} {{class}} bed_{{choose_bed}} fem_{{female_only}} private_{{private}} bath_{{private_bathroom}} breakfast_{{breakfast}} wifi_{{wifi}} refundable_{{refundable}} pay_arrive_{{pay_arrive}}" price="{{price}}">
									<div class="info_container">
										<div class="layout">
											<p class="room_name">{{name}}</p>
											<!-- Features -->
											<div class="features">
												<div class="info_bit available">
													<div class="bit_icon qty">{{quantity}}</i>
													</div> Available
												</div>
												{{#private}}
												<span class="separator"></span>
												<div class="info_bit room {{private}}">
													<div class="bit_icon"> <i class="fa" aria-hidden="true"></i>
													</div>{{private}} Room
												</div>
												{{/private}}
												<span class="separator"></span>
												<div class="info_bit icon_fem_{{female_only}}">
													<div class="bit_icon"> <i class="fa fa-female" aria-hidden="true"></i>
													</div> <span>Female only</span>
												</div>
												{{#wifi}}
												<span class="separator"></span>												

												<div class="info_bit wifi">
													<div class="bit_icon">  <i class="fa fa-wifi" aria-hidden="true"></i></div> Free Wifi
												</div>
												{{/wifi}}
												{{#private_bathroom}}
												<span class="separator"></span>
												<div class="info_bit">
													<div class="bit_icon">  <i class="fa fa-bath" aria-hidden="true"></i>
													</div> Private Bath
												</div> 
												{{/private_bathroom}}
												{{#breakfast}}<span class="separator"></span><div class="info_bit breakfast">
												<div class="bit_icon">  <i class="fa fa-coffee" aria-hidden="true"></i>
												</div>
												<span>Breakfast</span> </div>{{/breakfast}}
											</div>

											<!-- Beds -->
											<div class="beds_{{choose_bed}} item_row">
												<div class="no_choose"> <b>You will sleep in:</b> <br>
													<label for="bed">
														1 bunk bed <i class="fa fa-bed" aria-hidden="true"></i></label> <a class="ml15" href="">See this room</a>

													</div>
													<div class="choose"> <b>Choose your bed</b> <br>
														<label for="bed">
															<input name="bed" type="radio">1 large double bed
														</label>
														<label for="bed">
															<input name="bed" type="radio">2 single beds
														</label>
													</div>
												</div>

												<div class="prices_details item_row">
													<b>Price: • Per room per 2 nights </b>


													<!-- Free cancelation -->

													<b>• Included</b> 10 % VAT <br>
													<b>• Not Included</b> 0.83 City tax per person per night.
												</div>


												<!-- Prices 1 -->
												<div class="prices item_row light_bg no_border">
													<span class="fl strong">5 nights price:</span>
													{{#genius}}<span class="fl genius ml15"><img src="genius.png" alt=""></span>{{/genius}}
													{{#good_value}}<div class="fl value ml15"><img src="value.png" alt=""></div>{{/good_value}}
													<div class="dib tr">
														<span class="new_price">${{price}}</span>
														<span class="discount">20%</span>
														<span class="old_price"></span>
														<span class="older_price"></span>
													</div>
												</div>
												<div class="options item_row light_bg">
													<b class="mr15" >Options:</b><span class="mr15">• Non reimbursable expenses</span><span class="mr15">• Breakfast $108</span>
													<div class="fr">
														<span class=" mr15">Qty:</span>
														<select name="" id="">
															<option value="0">0</option>
															<option value="1">1</option>
															<option value="2">2</option>
															<option value="3">3</option>
														</select>
													</div>
												</div>

												<div class="item_row light_bg">
													<span class="free_cancelation green mr15">
														<i class="fa fa-check" aria-hidden="true"></i> FREE cancellation before 4 May 2017
													</span>
													{{#pay_arrive}}
													<span class="pay_arrive green">
														<i class="fa fa-check" aria-hidden="true"></i> Pay when you arrive!
													</span>
													{{/pay_arrive}}
												</div> 


												<div class="prices item_row no_border">
													<span class="fl strong">5 nights price:</span>
													{{#genius}}<span class="fl genius ml15"><img src="genius.png" alt=""></span>{{/genius}}
													<div class="fl value ml15"><img src="value.png" alt=""></div>
													<div class="dib tr cf">
														<span class="new_price new_price_2">${{price}}</span>
														<span class="discount">20%</span>
														<span class="old_price old_price_2"></span>
														<span class="older_price older_price_2">a</span>
													</div>
												</div>

												<div class="options item_row">
													<b class="mr15" >Options:</b><span class="mr15">• Special conditions</span><span class="mr15">• Breakfast $108</span>
													<div class="fr">
														<span class=" mr15">Qty:</span>
														<select name="" id="">
															<option value="0">0</option>
															<option value="1">1</option>
															<option value="2">2</option>
															<option value="3">3</option>
														</select>
													</div>
												</div>

												<!-- Pay when you arrive -->

												{{#demand}}	<span class="red fl">In high demand - Only {{quantity}} rooms left</span>	{{/demand}}

												<!-- Rooms -->

											</div>
										</div>
									</div>
									{{/shows}}
								</div>
							</div>
						</div>
					</script>
					<div class="target-output" data-template-chosen="a"></div>
					<div class="reserve">
						<div class="reserve_details">
							<div class="rooms_selected strong">
								<span class="rooms_selected_number"></span>
								rooms selected
							</div>
							<div class="price_selected">
								Price: $
								<span class="price_selected_number strong"></span>
							</div>
						</div>
						<a href="checkout.html" class="btn btn-lg btn-primary">I will reserve</a>
						<p style="margin-top: 10px" class="small">Confirmation is immediate
						</p>
					</div>
				</div>
				<div class="main_content below">
					<img src="below.png" alt="" width="828" height="2466">
				</div>
			</div>
		</div>

		<script src='js/jquery.min.js'></script>
		<script src="js/mustache.min.js"></script>
		<script src="js/data_v2.js"></script>
		<script src='js/isotope.pkgd.min.js'></script>
		<script src="js/index.js"></script>
		<script>
			$(".reserve_details, .results").hide();
			$(".sidebar label").prepend('"<i class="fa fa-caret-down" aria-hidden="true"></i>"');
			$("select").change(function(){
							//Highlight item when a room has been selected
							$(this).parents(".info_container").toggleClass("item_selected");
							
							//Gets total of rooms selected
							var rooms_amount = [];
							$("select").each(function() { rooms_amount.push(parseInt($(this).val())) });
							var total_rooms=0;
							for(var i in rooms_amount) { total_rooms += rooms_amount[i]; };
								$(".rooms_selected_number").text(total_rooms);
							$(".price_selected_number").text(total_rooms * 7765)
							if (total_rooms > 0){$(".reserve_details").slideDown()} else {$(".reserve_details").delay(300).slideUp()}
								console.log(total_rooms);
						});


			$(".old_price").each(function( index ) {
				var older_price = $(this).siblings(".new_price").text().replace("$","");
				var new_price = $(this).siblings(".new_price").text().replace("$","");
				$(this).text("$ " + (new_price * 1.2).toFixed(0));
				$(this).next().text("$" + (older_price * 1.4).toFixed(0))
			});

			$(".old_price_2").each(function( index ) {
				var older_price_2 = $(this).siblings(".new_price_2").text().replace("$","");
				var new_price_2 = $(this).siblings(".new_price_2").text().replace("$","");
				$(this).text("$" + (new_price_2 * 1.4).toFixed(0));
				$(this).next().text("$ " +(older_price_2 * 1.6).toFixed(0));
				$(".new_price_2").text("$" +(older_price_2 * 1.1).toFixed(0));
				
			});


			$(".Shared").find("i").addClass("fa-users");
			$(".private").find("i").addClass("fa-lock");
			$(".icon_fem_false").find("i").append('<i class="fa fa-male"></i>');
			$(".icon_fem_false").find("span").text("Mixed");

			function sticky_relocate() {
				var window_top = $(window).scrollTop();
				var div_top = $('.main_content').offset().top - 30;
				if (window_top > div_top) {
					$('.sidebar, .reserve').addClass('stick');
					$('.sidebar-anchor').height($('.sidebar').outerHeight());
				} else {
					$('.sidebar, .reserve').removeClass('stick');
					$('#sticky-anchor').height(0);
					var el = $(".sidebar")
					var el_bottom = $(window).height() - el.height() - parseInt(el.css("top"))
					console.log(el_bottom);
				}
			};

			$(function() {
				$(window).scroll(sticky_relocate);
				sticky_relocate();
			});




		</script>

	</body>
	</html>
